<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 150px 1fr 250px;
            grid-template-rows: 50px 1fr 150px;
            height: 100vh;
            grid-template-areas:
                "header header header"
                "sidebar canvas objects"
                "sidebar controls controls";
        }

        .header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #FF9800;
            padding: 10px;
        }

        .canvas {
            grid-area: canvas;
            background-color: white;
            margin: 10px;
            border: 1px solid #ccc;
        }

        .controls {
            grid-area: controls;
            display: flex;
            justify-content: space-between;
            background-color: #c0c6c0;
            padding: 10px;
        }

        .control-panel {
            background-color: #c7c7c7;
            padding: 10px;
            width: 23%;
            margin: 0 5px;
        }

        .control-panel label, .control-panel select, .control-panel input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        .objects-panel {
            grid-area: objects;
            width:251 px;
            background-color: #ffffff;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .constraints-panel {
            background-color: #ffffff;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header"> <!--the  header-->
        <h1>Physics Simulation Tool</h1>
    </div>
    <div class="sidebar"> <!--import models sidebar-->
        <h3>Import models</h3>
    </div>
    <div class="canvas">
        <!-- Canvas for simulation -->
    </div>
    <div class="controls"> <!--controls for simulation panels defined in here-->
        <div class="control-panel">
            <h3>Transform</h3>
            <!-- Add transform controls here -->
        </div>
        <div class="control-panel">
            <h3>Motion</h3>
            <label for="body">Body:</label>
            <select id="body">
                <option value="">Select Body</option>
            </select>
            <label for="constraint">Constraint:</label>
            <select id="constraint">
                <option value="">Select Constraint</option>
            </select>
            <label for="angular-velocity">Angular Velocity:</label>
            <input type="text" id="angular-velocity">
        </div>
        <div class="control-panel">
            <h3>Dynamics</h3>
            <label for="dynamics-body">Body:</label>
            <select id="dynamics-body">
                <option value="">Select Body</option>
            </select>
            <label for="mass">Mass:</label>
            <input type="text" id="mass">
            <label for="friction">Friction:</label>
            <input type="text" id="friction">
            <label for="restitution">Restitution:</label>
            <input type="text" id="restitution">
        </div>
    </div>
    <div class="objects-panel">
        <div class="control-panel">
            <h3>Objects</h3>

        </div>
        <div class="constraints-panel">
            <h3>Constraints</h3>
            <label for="object1">Object_1:</label>
            <select id="object1">
                <option value="">Select Object</option>
            </select>
            <label for="object2">Object_2:</label>
            <select id="object2">
                <option value="">Select Object</option>
            </select>
            <label for="joint-type">Joint type:</label>
            <select id="joint-type">
                <option value="">Select Joint Type</option>
            </select>
            <label for="axis">Axis:</label>
            <select id="axis">
                <option value="">Select Axis</option>
            </select>
            <label for="position">Position:</label>
            <input type="text" id="position">
        </div>
    </div>
</body>
</html>
